<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/script.js" defer></script>
    <title>To-Do</title>
</head>
<body>
    <header>
        <nav>
            <!-- <div class="gamburger">menu</div> -->
            <div class="nav__title"><h1>To-Do</h1></div>
            <div class="nav__section-title"><h1>My Tasks</h1></div>
            <div class="search">
                <input class="search__input" type="text" placeholder="search">
            </div>
        </nav>
    </header>

    <main>
        <div class="sections">
            <div class="sections__container">
                <h1 class="sections__title">Task Sections</h1>

                <div class="sections__item-column">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                
                <div class="sections__add-item"></div>

            </div>
        </div>


        <div class="tasks">
            <div class="tasks__container">

                <div class="tasks__add-container">
                    <input class="tasks__input-add-task" type="text" placeholder="Add a new task">
                    <button class="tasks__btn-add-task">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 4c-.55 0-1 .45-1 1v6H5c-.55 0-1 .45-1 1s.45 1 1 1h6v6c0 .55.45 1 1 1s1-.45 1-1v-6h6c.55 0 1-.45 1-1s-.45-1-1-1h-6V5c0-.55-.45-1-1-1z"/>
                        </svg>
                    </button>
                </div>
                
                <div class="tasks__item-container">
                    <div class="empty-item">
                        <h1>No tasks</h1>
                    </div>
                </div>

            </div>
        </div>


    </main>



    <footer></footer>

</body>
</html>
