<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/adapt.css">
    <script src="js/script.js" defer></script>
    <script src="js/menu.js" defer></script>
    <title>To-Do</title>
</head>

<body>
    <header>
        <nav>
            <div class="gamburger">
                <div class="gamburger__line"></div>
            </div>
            <div class="nav__title">
                <h1>To-Do</h1>
            </div>
            <div class="nav__section-title">
                <h1></h1>
            </div>
            <div class="search">
                <input class="search__input" type="text" placeholder="Найти задачу">
                <button class="search__button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                            d="M416 208c0 45.9-14.9 88.3-40 120.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 368c-32.4 25.1-74.8 40-120.7 40C93.1 408 0 314.9 0 208S93.1 8 208 8s208 93.1 208 200zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="sections">
            <div class="sections__container">
                <h1 class="sections__title">Разделы задач</h1>

                <div class="sections__item-column"></div>

                <div class="sections__add-item">
                    <input class="sections__input" type="text" placeholder="Добавить раздел">
                    <button class="sections__button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M12 4c-.55 0-1 .45-1 1v6H5c-.55 0-1 .45-1 1s.45 1 1 1h6v6c0 .55.45 1 1 1s1-.45 1-1v-6h6c.55 0 1-.45 1-1s-.45-1-1-1h-6V5c0-.55-.45-1-1-1z" />
                        </svg>
                    </button>
                </div>

            </div>
        </div>

        <div class="tasks">
            <div class="tasks__container">

                <div class="tasks__add-container">
                    <input class="tasks__input-add-task" type="text" placeholder="Добавить задачу">
                    <button class="tasks__btn-add-task">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M12 4c-.55 0-1 .45-1 1v6H5c-.55 0-1 .45-1 1s.45 1 1 1h6v6c0 .55.45 1 1 1s1-.45 1-1v-6h6c.55 0 1-.45 1-1s-.45-1-1-1h-6V5c0-.55-.45-1-1-1z" />
                        </svg>
                    </button>
                </div>

                <div class="tasks__item-container">
                    <div class="tasks__to-do">
                        <div class="empty-item">
                            <h1>Нет задач</h1>
                        </div>
                    </div>

                    <div class="tasks__done">
                        <h1></h1>
                    </div>

                </div>

            </div>
        </div>


    </main>

    <footer></footer>
</body>

</html>
